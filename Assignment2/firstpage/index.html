<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bread Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Volume Icon -->
  <img src="volume.png" alt="Volume Toggle" id="volumeIcon">

  <div class="container">
    <img src="front page.png" alt="Bread Maker" class="background" />
    <img src="start.png" alt="Start" id="startBtn" />
  </div>

  <!-- Audio Elements -->
  <audio id="bgm" src="bgm.wav" loop></audio>
  <audio id="hoverSound" src="start.wav"></audio>

   <!-- Instruction Message -->
   <p id="bgmNotice">Click Anywhere To Play Bbackground Music

  <script src="script.js"></script>
</body>
</html>
